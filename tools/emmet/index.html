<!DOCTYPE html>
<html lang="en">

<head>
    <title>测试emmet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!--测试子集元素-->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>
    <!--测试兄弟元素-->
    <div></div>
    <p></p>
    <blockquote></blockquote>
    <!--上级元素-->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>
    <!--分组-->
    <div>
        <header>
            <ul>
                <li>
                    <a href=""></a>
                </li>
                <li>
                    <a href=""></a>
                </li>
            </ul>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>
    <!--分组2-->
    <div>
        <dl>
            <dt></dt>
            <dd></dd>
            <dt></dt>
            <dd></dd>
            <dt></dt>
            <dd></dd>
        </dl>
    </div>
    <footer>
        <p></p>
    </footer>
    <!--多个-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!--项目编号-->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
    <!--项目编号2-->
    <h1 title="item1">Header 1</h1>
    <h2 title="item2">Header 2</h2>
    <h3 title="item3">Header 3</h3>
    <!--项目编号3-->
    <ul>
        <li class="item5"></li>
        <li class="item4"></li>
        <li class="item3"></li>
        <li class="item2"></li>
        <li class="item1"></li>
    </ul>
    <!--项目编号4-->
    <ul>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
        <li class="item6"></li>
        <li class="item7"></li>
    </ul>
    <!--ID和clsss属性-->
    <div id="header"></div>
    <div class="title"></div>
    <form action="" id="search" class="wide"></form>
    <p class="class1 class2 class3"></p>
    <!--常用属性-->
    <p title="hello world"></p>
    <td rowspan="2" colspan="3" title=""></td>
    <div a="value1" b="value2"></div>
    <!--文本-->
    <a href="">Click me</a>
    <p>Click<a href="">here</a> to continue</p>
    <!--默认规则-->
    <div class="aaa"></div>
    <em><span class="classs"></span></em>
    <ul>
        <li class="classs"></li>
    </ul>
    <table>
        <tr class="row">
            <td class="col"></td>
        </tr>
    </table>
</body>

</html>
